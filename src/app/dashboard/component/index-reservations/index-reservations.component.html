<section>
   
    <div class="navigation">
    <button mat-raised-button color="" (click)="changeStatusFilter('PENDING')" matTooltip="Pendientes">
        <mat-icon>
            hourglass_top
        </mat-icon>
    </button>
    <button mat-raised-button color="" (click)="changeStatusFilter('ACCEPTED')" matTooltip="Aceptadas"><mat-icon>check_circle</mat-icon></button>
    <button mat-raised-button color="" (click)="changeStatusFilter('REFUSED')" matTooltip="Rechazadas"><mat-icon>warning</mat-icon></button>

    </div>

    <div class="container">
        @for (reservation of reservations; track reservation.id) {
            <app-reservation-card
                class="card"
                [reservation]="reservation"
             />
        }
    </div>
    <select (change)="changeLimit($event)">
        @for (limit of limitOptions; track $index) {
            <option [value]=limit>{{ limit }}</option>
        }
    </select>
    <button (click)="backReservations()" [disabled]="page < 2"> <- </button>
    <button (click)="otherReservations()" [disabled]="metaLastPage === page"> -> </button>
</section>
