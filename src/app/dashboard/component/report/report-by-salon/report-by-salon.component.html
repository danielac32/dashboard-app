
<mat-card class="login-container">
    <h2>Reporte por Salón</h2>
  <form  class="login" [formGroup]="myForm" (ngSubmit)="createReport()">

	<select formControlName="salon" class = "custom-select" >
        <option value="" disabled selected>Salón</option>
       @for (salon of salons; track salon.id) {
            <option value="{{ salon.id }}">{{ salon.name }}</option>
        } @empty {
            <option>There are no items.</option>
        }          
    </select>

    @if (myForm.get('salon')?.hasError('required')){
        <div class="error-message" >
            Usuario requerido
        </div>
    }


    <input formControlName="startDate" type="date" required />
    <label>{{startTime}}</label>
    @if (myForm.get('startDate')?.hasError('required')){
        <div class="error-message" >
            Fecha requerida
        </div>
    }

    <input formControlName="endDate" type="date" required/>
    <label>{{endTime}}</label>
    @if (myForm.get('endDate')?.hasError('required')){
        <div class="error-message" >
            Fecha requerida
        </div>
    }

  	<button type="submit">Generar</button>
  </form>
</mat-card>
